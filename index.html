<script>
//solicita ao usuario dois números
let numero01 = parseFloat(prompt("digite o primeiro numero:"));
let numero02 =parseFloat(prompt("insira o segundo numero"));

//verifica se a soma dos dois numeros é maior que 100 e se o primeiro numero é maior que o segundo
if (numero01 + numero02 > 100 && numero01 > numero02) { 
alert ("a soma dos numeros é maior que 100 e o primeiro número é maior que o segundo.");
}else {
    alert("a soma dos numeros nao é maior que 100 ou o primeiro numero não é maior que o segundo")
}



</script>
